    <h2 id="reservation">Prijava za posao</h2>
    <div class="formica">
        <form name="myForm" action="" onsubmit="return Validate()" id="for">

            <div class="form-group">
                <label>Ime: </label> <br>
                <input type="text" name="ime" class="tekst" required><br>
            </div>

            <div class="form-group">
                <label>Prezime: </label> <br>
                <input type="text" name="prezime" class="tekst" required><br>
            </div>

            <div class="form-group">
                <label>E-mail: </label> <br>
                <input type="email" name="email" class="tekst form-group" required><br>
            </div>



            <div class="form-group">
                <label>Pol: </label>
                <br>
                <input type="checkbox" name="pol" value="muski">Muski
                <input type="checkbox" name="pol" value="zenski">Zenski

            </div>


            <div class="form-group">
                <label>Broj telefona: </label><br>
                <input type="text" name="broj" class="tekst" required><br>
            </div>

            <div class="form-group">
                <label>Pozicija za koju se prijavljujete: </label>
                <select class="form-control">
                    <option value="konobar/ica">Konobar/ica</option>
                    <option value="šank">Šank</option>
                    <option value="menadžer/ka">Menadžer/ka</option>
                </select>
            </div>

            <div class="form-group">
                <label>Da li biste radili puno radno vreme? </label>
                <br>
                <input type="radio" name="radnovreme" value="da">Da
                <input type="radio" name="radnovreme" value="ne">Ne

            </div>

            <input type="submit" id="sub" value="Submit"><br>

        </form>
